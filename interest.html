---
layout: default
title: Interest
permalink: /interest/
---
{% include header.html %}
{% include nav.html %}

<div class="page-content">
    <div class="wrap-max">
    <ul class="interest-list">
      {% for post in site.categories.interest %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="../img/{{ post.cover }}" alt="">
            <h2>{{ post.title }}</h2>
            </a>
        </li>
      {% endfor %}
    </ul>
</div>
