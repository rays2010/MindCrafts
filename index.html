---
layout: default
title: Product
permalink: /
---
{% include header.html %}
{% include nav.html %}

<div class="page-content">
    <div class="wrap">
      <ul class="product-list">
        {% for post in site.categories.product %}
          <li>
            <span>{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.cover }}" alt=""></a>
              <p>{{ post.excerpt }}</p>
            </h2>
          </li>
        {% endfor %}
      </ul>
    </div>
</div>
