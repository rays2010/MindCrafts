---
layout: default
title: Article
permalink: /article/
---
{% include header.html %}
{% include nav.html %}

<div class="page-content">
    <div class="wrap">
    <ul class="post-list">
      {% for post in site.categories.article %}
        <li>
          <span>{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
    </div>
</div>
